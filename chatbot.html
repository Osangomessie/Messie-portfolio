<script type="module">
    import { marked } from "https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js";
    import { GoogleGenerativeAI } from "@google/generative-ai";

    const API_KEY = "AIzaSyBUkLeLsQtfEcCGqWxeG1y7e4TVcq9olSc";
    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({ model: "gemini-pro" });

    function filterResponse(text) {
        // Remplace "Gemini" par "messie"
        text = text.replace(/Gemini/gi, "Ai");
        const inappropriateWords = ["idota", "badword2"]; // Liste de mots inappropri√©s
        for (let word of inappropriateWords) {
            const regex = new RegExp(`\\b${word}\\b`, "gi");
            text = text.replace(regex, "[censur√©]");
        }
        return text;
    }

    async function run() {
        const prompt = document.getElementById("user-input").value.trim().toLowerCase();
        
        // Afficher l'indicateur de saisie
        const typingIndicator = document.createElement("div");
        typingIndicator.classList.add("bot-message");
        typingIndicator.innerHTML = `
            <div class="message-container typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        `;
        document.getElementById("chat-box").appendChild(typingIndicator);
        
        let responseText;

        // V√©rifier les r√©ponses sp√©cifiques
        if (prompt === "ùëÜùê¥ùêøùëàùëá ùê∂ùëÇùëÄùëÄùê∏ùëÅùëá ùëâùê¥ùëÜ-ùëáùëà ?") {
            responseText = "Bonjour";
        } else if (prompt === "bonjour, comment vas-tu ?") {
            responseText = "Salut";
        } else if (prompt.includes("comment vas-tu ?") || prompt.includes("qui es-tu")) {
            responseText = "je suis l'intelligence artificielle cr√©√© par messie osango !";
        } else if (prompt.includes("cr√©ateur")) {
            responseText = "Mon cr√©ateur est messie osango";
        } else {
            const result = await model.generateContent(prompt);
            const response = await result.response;
            const text = await response.text();
            responseText = filterResponse(text); // Appliquer le filtre ici
        }
        
        // Supprimer l'indicateur de saisie
        document.getElementById("chat-box").removeChild(typingIndicator);
        
        if (!responseText.trim()) {
            responseText = "D√©sol√©, je ne peux pas r√©pondre √† √ßa.";
        }
        
        const botMessage = document.createElement("div");
        botMessage.classList.add("bot-message");
        botMessage.innerHTML = `
            <div class="message-container">
                ${marked.parse(responseText)}
            </div>
        `;
        document.getElementById("chat-box").appendChild(botMessage);
        document.getElementById("user-input").value = "";
    }

    document.getElementById("send-btn").addEventListener("click", async () => {
        const userMessage = document.createElement("div");
        userMessage.classList.add("user-message");
        userMessage.innerHTML = `
            <div class="message-container">
                ${document.getElementById("user-input").value}
            </div>
        `;
        document.getElementById("chat-box").appendChild(userMessage);
        await run();
    });
</script>
