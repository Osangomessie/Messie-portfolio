<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <style>
        body {
  animation: colorChange 5s infinite;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family:georgia;
}

@keyframes colorChange {
  0% { background: linear-gradient(90deg, red, orange); }
  25% { background: linear-gradient(90deg, blue, purple); }
  50% { background: linear-gradient(90deg, green, red); }
  75% { background: linear-gradient(90deg, blue,purple); }
  100% { background: linear-gradient(90deg, red, orange); }

  
}




        .calculator {
        
@keyframes colorChange {
  0% { background: linear-gradient(90deg, red, orange); }
  25% { background: linear-gradient(90deg, blue, purple); }
  50% { background: linear-gradient(90deg, green, red); }
  75% { background: linear-gradient(90deg, blue,purple); }
  100% { background: linear-gradient(90deg, red, orange); }

  
}
            
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 320px;
        }

        .display {
            width: 95%;
            height: 60px;
            background: darkblack;
            border: none;
            border-radius: 5px;
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            height: 60px;
            background: #007bff;
            color: white;
            font-size: 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: #0056b3;
        }

        .button.operation {
            background: #ff6b6b;
        }

        .button.operation:hover {
            background: #d9534f;
        }

        .button.equal {
            grid-column: span 3;
            background: #28a745;
        }

        .button.equal:hover {
            background: #218838;
        }
        .buttons button {
  padding: 10px;
  border-radius: 15px;
  border: none;
  font-size: 20px;
  color: red;
  background-color: black;
  
  outline: none;
  transition: box-shadow 0.3s ease-in-out;
}

.buttons button:active,
.buttons button:hover {
  box-shadow: 0 0 50px 20px yellow;
}
     </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button operation" onclick="appendValue('/')">รท</button>

            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button operation" onclick="appendValue('*')">ร</button>

            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button operation" onclick="appendValue('-')">-</button>

            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button" onclick="deleteLast()">DEL</button>
            <button class="button operation" onclick="appendValue('+')">+</button>

            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendValue(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Erreur';
            }
        }

        function calculateSquareRoot() {
            try {
                display.value = Math.sqrt(parseFloat(display.value));
            } catch {
                display.value = 'Erreur';
            }
        }

        function calculatePower() {
            const base = parseFloat(display.value);
            const exponent = prompt('Entrez l\'exposant :');
            if (!isNaN(base) && !isNaN(exponent)) {
                display.value = Math.pow(base, exponent);
            } else {
                display.value = 'Erreur';
            }
        }
    </script>
</body>
              </html>
